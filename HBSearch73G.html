        function findInLibrariesWrapper(bookHref, bookTitle) {

                `<div class="book-item">
                    <div class="book-title">æŸ¥è©¢é¤¨è—: ${bookTitle}</div>

                </div>`;
            // Clear previous library results and show loading
            document.getElementById('library-results').innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨æŸ¥è©¢å„é¤¨é¤¨è—...</div>';

            findInLibraries(bookHref, bookTitle);

        }


        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        async function findInLibraries(bookHref, bookTitle) {
            // Note: library-results div is already showing loading message from caller
            
            const bookId = bookHref.match(/id=(\d+)/)[1];
            addToSearchHistory(bookTitle, bookId);
            
            let searchedCount = 0;
            let foundCount = 0;
            
            document.getElementById('search-stats').style.display = 'flex';
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('searched-count').textContent = '0';
            document.getElementById('found-count').textContent = '0';
            
            const results = [];
            const batchSize = isSafari() ? 3 : 5;
            
            for (let i = 0; i < selectedLibraries.length; i += batchSize) {
                const batch = selectedLibraries.slice(i, i + batchSize);
                const batchPromises = batch.map(async (url, batchIndex) => {
                    try {
                        const delay = isSafari() ? (200 + Math.random() * 300) : (100 + Math.random() * 200);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        
                        const api = `${url}/bookDetail.jsp?id=${bookId}`;
                        let text;
                        if (isSafari()) {
                            text = await new Promise((resolve, reject) => {
                                $.ajax({ url: api, method: 'GET', timeout: 8000, success: resolve, error: reject });
                            });
                        } else {
                            const response = await fetch(api, {
                                headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36' },
                                signal: AbortSignal.timeout(8000)
                            });
                            text = await response.text();
                        }
                        
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        
                        searchedCount++;
                        updateProgress(searchedCount, selectedLibraries.length);
                        
                        if (doc.querySelector('img[src="/Template/RWD3.0/images/nosale2_pic.png"]')) return null;
                        
                        const libraryName = getLibraryName(url);
                        const bookHits = doc.querySelector('.date');
                        const myStateButton = doc.querySelector('#myStateButton');
                        const collection = doc.querySelector('#Collection') || doc.querySelector('#combineSite0');
                        
                        if (myStateButton) {
                            foundCount++;
                            document.getElementById('found-count').textContent = foundCount;
                            return { libraryName, url: api, hits: bookHits ? bookHits.textContent : '', status: collection ? collection.textContent : myStateButton.textContent, type: myStateButton.textContent };
                        }
                        return null;
                    } catch (error) {
                        searchedCount++;
                        updateProgress(searchedCount, selectedLibraries.length);
                        console.error(`Error searching ${url}:`, error);
                        return null;
                    }
                });
                
                const batchResults = await Promise.all(batchPromises);
                results.push(...batchResults.filter(result => result !== null));
                displayLibraryResults(results, false); // Display incrementally, don't clear yet
            }
            
            // Final update to library results, clear if it was incremental
            displayLibraryResults(results, true); // This is the final call

            setTimeout(() => {
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('search-stats').style.display = 'none';
                
                // Scroll to library-results after all processing
                if (results.length > 0 || document.getElementById('library-results').innerHTML.includes('no-results')) {
                     scrollToElementWithOffset('library-results');
                } else {
                    // Fallback if something unexpected, scroll to general results section
                    scrollToElementWithOffset('results-section');
                }
            }, 500); // Reduced delay slightly
        }

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('searched-count').textContent = current;
        }

        function displayLibraryResults(results, isFinalCall) {
            const resultsDiv = document.getElementById('library-results');
            
            if (isFinalCall) {
                resultsDiv.innerHTML = ''; // Clear for final render
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">æ‰€é¸åœ–æ›¸é¤¨å‡ç„¡æ­¤æ›¸ç±</div>';
                    return;
                }
            } else { // Incremental display
                 if (resultsDiv.innerHTML.includes('<div class="loading">') || resultsDiv.innerHTML.includes('<div class="no-results">')) {
                    resultsDiv.innerHTML = ''; // Clear loading/no-results message for the first batch
                }
            }
            
            results.forEach(result => {
                 // Avoid duplicating results if function is called multiple times with overlapping data for incremental display
                if (!document.querySelector(`.library-result[data-url="${CSS.escape(result.url)}"]`)) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'library-result';
                    resultItem.setAttribute('data-url', result.url); 
                    resultItem.innerHTML = `
                        <div class="library-name-result">${result.libraryName}</div>
                        <div class="book-status">ç‹€æ…‹: ${result.status}</div>
                        ${result.hits ? `<div class="book-status">äººæ°£: ${result.hits}</div>` : ''}
                        <a href="${result.url}" target="_blank" class="book-link">æŸ¥çœ‹è©³æƒ… â†’</a>
                    `;
                    resultsDiv.appendChild(resultItem);
                }
            });
        }


        function getLibraryName(url) {
            const library = libraries.find(lib => lib[0] === url);
            return library ? library[1] : url;
        }

        function updateSearchUI(searching) {
            const button = document.getElementById('search-button');
            const buttonText = button.querySelector('.btn-text');
            
            if (searching) {
                button.disabled = true;
                buttonText.innerHTML = '<div class="spinner"></div>æœå°‹ä¸­...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'é–‹å§‹æœå°‹';
                isSearching = false;
            }
        }

            if (e.key === 'Enter') searchBooks();

        document.getElementById('book-title-for-id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchBooks();
        });
    </script>
